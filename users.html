<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Shopping App</title>
    <script src="https://kit.fontawesome.com/35c398e458.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./base.css" />
    <link rel="stylesheet" href="./users.css" />
  </head>
  <body>
    <header id="headerWrapper">
      <div class="Topbar_LeftMenu">
        <div class="Topbar_LogoWrapper">
          <img
            src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png"
            alt="Logo"
          />
          <p class="Topbar_BrandName">Kafene</p>
        </div>
        <nav>
          <a class="Topbar_MenuItem" href="/orders.html">Orders</a
          ><a class="Topbar_MenuItem" href="./products.html">Products</a
          ><a class="Topbar_MenuItem Topbar_Active" href="./users.html"
            >Users</a
          >
        </nav>
      </div>
      <button class="Topbar_MenuItem" id="Logoutbtn">Logout</button>
    </header>

    <main id="MiddleSectionWrapper">
      <div class="UserList_PageWrapper">
        <h1 class="UserList_MainHeading">Users</h1>
        <div class="UserList_OrdersWrapper">
          <form class="UserList_FilterWrapper">
            <input
              id="UserList_SearchBox"
              type="search"
              placeholder="Search by Name"
            /><input type="reset" id="UserList_Button" value="Reset" />
          </form>
          <div style="width: 100%">
            <table class="UserList_OrderTable">
              <tr>
                <th>ID</th>
                <th>User Avatar</th>
                <th>Full Name</th>
                <th style="min-width: 100px">DoB</th>
                <th>Gender</th>
                <th>Current Location</th>
              </tr>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script src="./users.js"></script>
  </body>
</html>
